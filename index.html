<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Recipe App </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="mobile-container">
    <header>
      <input type="text">
      <button id="search"> <i class="fas fa-search"></i></button>
    </header>
    <div class="fav-container">
      <h3>Favorite Meals</h3>
      <ul class="fav-meals">
        <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
        <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview"
            alt=""><span>Carbonara</span></li>
        <li><img src="https://www.themealdb.com/images/media/meals/adxcbq1619787919.jpg" alt=""><span>Sandwitch</span>
        <li><img src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg" alt=""><span>Chicken</span></li>
        </li>
      </ul>
    </div>
    <div class="meals">
      <div class="meal">
        <div class="meal-header">
          <span class="random">
            Random Recipe
          </span>
          <img src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg" alt="">
        </div>
        <div class="meal-body">
          <h4> Veggies </h4>
          <button class="fav-btn"><i class="fa-solid fa-heart"></i></button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
